{% extends 'pages/base.html' %}

{% block title %}Welcome to this super awesome search engine that's totally not a copy of google{% endblock %}

{% block content %}
    {% if page == 'se_alt' %}
        {% include "objects/image.html" %}
    {% endif %}
    <form onsubmit="return executeQuery();" id="cse-search-box-form-id" class='form-inline' style='width:800px; padding:20px;' class='text-left'>
        <div class='form-group'>
            <input type="text" class='form-control' placeholder='Search' style='width:500px;' id="cse-search-input-box-id" size="25" autocomplete="off"/>
        </div>
        <div class='form-group'>
            <input type="submit" class="btn btn-default" value="Search"/>
        </div>
    </form>
    <div class="row" id="results">
        <gcse:searchresults-only></gcse:searchresults-only>
    </div>
{% endblock %}

<style>
    .gsc-branding, .gsc-orderby, .gsc-above-wrapper-area { display: none; height: 0; }
</style>
